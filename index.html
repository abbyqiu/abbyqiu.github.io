<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>时间显示</title>
<style>
  #workEndCountdown{
   width: 100%;
   text-align: center;
   padding-top: 10vh;
  }
  #newYearCountdown{
   width: 100%;
   text-align: center;
   padding-top: 30vh;
  }
</style>
</head>
<body>
<div id="workEndCountdown"></div>
<div style="display: flex; gap: 2px; margin: 10px auto; justify-content: center;">
  <span style="width: 20px; height: 20px; background-color: #FF0000;"></span>
  <span style="width: 20px; height: 20px; background-color: #FF7D00;"></span>
  <span style="width: 20px; height: 20px; background-color: #FFFF00;"></span>
  <span style="width: 20px; height: 20px; background-color: #00FF00;"></span>
  <span style="width: 20px; height: 20px; background-color: #00FFFF;"></span>
  <span style="width: 20px; height: 20px; background-color: #0000FF;"></span>
  <span style="width: 20px; height: 20px; background-color: #FF00FF;"></span>
</div>
<div style="display: flex; justify-content: center; margin: 20px 0;">
  <div style="position: relative; width: 300px; height: 150px;">
    <div style="position: absolute; top: 0; left: 0; width: 300px; height: 300px; border-radius: 50%; background: #FF0000; clip: rect(0, 300px, 150px, 0);"></div>
    <div style="position: absolute; top: 10px; left: 10px; width: 280px; height: 280px; border-radius: 50%; background: #FF7D00; clip: rect(0, 280px, 140px, 0);"></div>
    <div style="position: absolute; top: 20px; left: 20px; width: 260px; height: 260px; border-radius: 50%; background: #FFFF00; clip: rect(0, 260px, 130px, 0);"></div>
    <div style="position: absolute; top: 30px; left: 30px; width: 240px; height: 240px; border-radius: 50%; background: #00FF00; clip: rect(0, 240px, 120px, 0);"></div>
    <div style="position: absolute; top: 40px; left: 40px; width: 220px; height: 220px; border-radius: 50%; background: #00FFFF; clip: rect(0, 220px, 110px, 0);"></div>
    <div style="position: absolute; top: 50px; left: 50px; width: 200px; height: 200px; border-radius: 50%; background: #0000FF; clip: rect(0, 200px, 100px, 0);"></div>
    <div style="position: absolute; top: 60px; left: 60px; width: 180px; height: 180px; border-radius: 50%; background: #FF00FF; clip: rect(0, 180px, 90px, 0);"></div>
    <div style="position: absolute; top: 70px; left: 70px; width: 160px; height: 80px; border-radius: 160px 160px 0 0; background: #FFFFFF;"></div>
  </div>
</div>
<div id="newYearCountdown"></div>
 
<script src="countdown.js"></script>
</body>
</html>
